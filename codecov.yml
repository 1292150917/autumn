codecov:
    require_ci_to_pass: yes

coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
        project:
            default:
                target: 70%
                threshdold: 10%
        patch:
            default:
                target: 50%
                threshdold: 10%
ignore:
    - "repl"
    - "googletest"

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: "reach,diff,flags,tree"
    behavior: default
    require_changes: no
